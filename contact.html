<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 2rem;
      background-color: #fcfcfc;
      color: #333;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1665c1;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <h1>Contact Me</h1>

  <form action="https://formspree.io/f/xpwllqdk" method="POST">
    <input type="text" name="name" placeholder="Your name" required />
    <input type="email" name="email" placeholder="Your email" required />
    <textarea name="message" rows="6" placeholder="Your message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <a class="back" href="index.html">‚Üê Back to Home</a>

</body>
</html>
